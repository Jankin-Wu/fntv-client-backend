version: '3.8'

services:
  fntv-desktop-backend:
    build:
      context: ./
      dockerfile: Dockerfile_hwaccel
    image: fntv-desktop-backend:latest
    privileged: true
    container_name: fntv-desktop-backend
    restart: always
    devices:
      - /dev/dri:/dev/dri
    ports:
      - "8080:8080"
    # 需要挂载存储视频文件的文件目录，容器挂载路径需要和宿主机路径保持一致，根据实际需求可挂载多个目录
    volumes:
      - /vol2/1000/video:/vol2/1000/video